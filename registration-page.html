<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page of a student platform</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            border-radius: 10px;
            width: 650px;
            padding: 20px;
            border: 1px solid;
            background-color: #f9f9f9;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        label {
            width: 150px;
            text-align: right;
            font-weight: bold;
            padding-right: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid;
            border-radius: 10px;
            background-color: #dad4d4;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .gender-group {
            display: flex;
            gap: 20px;
        }
        .gender-group label {
            font-weight: normal;
            cursor: pointer;
            margin-left: 6px;
            user-select: none;
        }
        input[type="radio"] {
            cursor: pointer;
        }
        .submit {
            background-color: #147114;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <form>
            <h1>Sign up</h1>
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" placeholder="Enter your full name" required>
            </div>
            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-row">
                <label>Gender:</label>
                <div class="gender-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create your password" required>
            </div>
            <input type="submit" value="Sign up" class="submit">
        </form>
    </div>
</body>
</html>
